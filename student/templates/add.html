{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_field %}
{% block content %}

<form style="width: 30%; margin: auto" action="" method="post" novalidate>
    <br>
    <h1 style="font-size:30px; text-align: center;" class="font-bold text-yellow-300">Add Student</h1>
        {% csrf_token %} 
            {% if form.non_field_errors %}
                {% for er in form.non_field_errors %}
                <p style="color: red;">{{er}}</p>
                {% endfor %}
            {% endif %} 
           {{form|crispy}}
    <button method = 'post' class="bg-blue-500 hover:bg-yellow-200 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Add
    </button>
    </form>

{% endblock  %}
