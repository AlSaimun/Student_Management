{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_field %}
{% block content %}

<form style="width: 30%; margin: auto" action="" method="post" novalidate>
    <br>
    <h1 style="font-size:30px;" class="font-bold text-red-500">Update Information</h1>
        {% csrf_token %} 
            {% if form.non_field_errors %}
                {% for er in form.non_field_errors %}
                <p style="color: red;">{{er}}</p>
                {% endfor %}
            {% endif %} 
           {{form|crispy}}
    <button method = 'post' class="bg-green-500 hover:bg-blue-300 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline" type="submit">
        Update
    </button>
    </form>
{% endblock  %}
